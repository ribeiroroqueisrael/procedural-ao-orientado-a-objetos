<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Pessoas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <table class="table table-stripped table-bordered text-center">
        <thead>
            <tr>
                <th class="table-danger text-danger">Excluir</th>
                <th class="table-warning text-warning">Editar</th>
                <th>Código</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Endereço</th>
                <th>Bairro</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            {items}
        </tbody>
    </table>
    <button class="btn btn-light" onclick="window.location.href='index.php?class=PessoaForm'">
        <img class="me-2" src="images/add.svg">
        Inserir
    </button>
</body>

</html>
